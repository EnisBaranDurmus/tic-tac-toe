<button mat-stroked-button *ngIf="!value">{{ value }}</button>
<button mat-stroked-button color="primary" style="background-color: rgb(219, 184, 184)!important;" *ngIf="value == 'X'">{{ value }}</button>
<button mat-stroked-button color="accent" style="background-color: rgb(241, 226, 171)!important;" *ngIf="value == 'O'">{{ value }}</button>
